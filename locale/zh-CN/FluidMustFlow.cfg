[tips-and-tricks-item-description]
fmf-auto-join=连续的 [entity=duct-small]s 将自动加入 [entity=duct]s。\n连续的 [entity=duct]s 将自动加入 [entity=duct-long]s。\n此功能 可以在模组设置中禁用，在这种情况下，[item=duct] 和 [item=duct-long] 的配方将可用。
fmf-endpoints=由于尺寸较大，普通管道无法直接连接到管道。 因此，流体必须通过 [entity=duct-end-point-intake] 进入管道网络，并通过 [entity=duct-end-point-outtake] 退出。 每个端点最多可以连接六个管道以实现高吞吐量设置。
fmf-introduction=管道允许您长距离输送大量液体。
fmf-non-return-duct=[entity=non-return-duct] 允许您强制流体向一个方向移动。 常见的用例是隔离生产区域以避免浪费、优先考虑某些分支或增加长距离的压力。

